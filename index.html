<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <script src="./js/script.js" defer></script>
    <title>Mario Jump</title>
</head>
<body>

    <div class="game-board">
        <img src="./images/clouds.png" alt="nuvens" class="clouds">
        <img src="./images/pipe.png" alt="pipe" class="pipe">

        <img src="./images/mario.gif" alt="mario" class="mario">

        <div class="score">

            <div><span id="score">0</span></div>

        </div>


    </div>

    <div class="logo">
        <img src="./images/Super-marcio.png" alt="logo">
    </div>

    <div class="modal" id="myModal">
        <div class="modal-content">
          <img src="./images/dead-text.png" alt="voce matou o marcio">
          <hr class="divider">
          <button id="restartButton">Reviver Super Marcio</button>
        </div>
      </div>
      
    
    
</body>
</html>
